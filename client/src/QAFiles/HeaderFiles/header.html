<!DOCTYPE html>
<html>  

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Poppins:wght@200;300;400;600;700&display=swap"
		rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
</head>

<body>
    <header class="Header">
        <div class="inner">
            <div class="logo">
                <div class="ImageContainer">
                    <div class="inner">
                        <a href="/">
                            <img src="../images/ADM_Logo_Black.svg" alt="home button">
                        </a>
                    </div>
                </div>
            </div>
            
            <nav class="navigation">
                <div class="inner" style="grid-template-columns: repeat(3, auto);">
                    <div class="item">
                        <div class="Button TiltButton headerNav">
                            <div class="outer">
                                <div class="tilt">
                                    <div class="inner" style="background-color: rgb(0, 0, 0); transform: rotate(-1deg) skewX(-3deg);"></div>
                                </div>

                                <div class="inner">
                                    <a class="noIcon" href="/what-we-do/">
                                        <span>What we do</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="item">
                        <div class="Button TiltButton headerNav">
                            <div class="outer">
                                <div class="tilt">
                                    <div class="inner" style="background-color: rgb(0, 0, 0); transform: rotate(-3deg) skewX(-3deg);"></div>
                                </div>
                                <div class="inner">
                                    <a class="noIcon" href="/who-we-are/">
                                        <span>Who we are</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="item">
                        <div class="Button TiltButton headerNav">
                            <div class="outer">
                                <div class="tilt">
                                    <div class="inner" style="background-color: rgb(0, 0, 0); transform: rotate(4deg) skewX(4deg);"></div>
                                </div>

                                <div class="inner">
                                    <a class="noIcon" href="/how-can-we-help/">
                                        <span>How can we help?</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        
            <div class="burgerMenuContainer">
                <div class="inner">
                    <div class="burgerMenu" style="background-image: url(../images/burgerMenuOpen_icon.svg);"></div>
                </div>
            </div>
        </div>
    </header>

    <main style="height: 100vh">

    </main>

    <footer>
        <script type="text/javascript" src="../JS/scripts.js"></script>
    </footer>
</body>
</html>
